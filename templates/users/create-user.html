{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="form-wrapper">
        <div class="form-title-cont">
            <h2>Create Account</h2>
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
          <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
{% endblock %}
