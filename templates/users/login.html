{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="form-wrapper">
        <div class="form-title-cont">
            <h2>Login</h2>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
          <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
{% endblock %}
