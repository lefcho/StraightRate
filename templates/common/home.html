{% extends 'common/base.html' %}

{% block content %}

{% load static %}
    <main>
        <h2>Top Movies</h2>
        <div class="top-movies">
            {% for movie in top_movies %}
            <div class="movie">
                <img class="poster" src="{{ movie.poster.url }}" alt="Movie Poster">
                <a href="#"><h3>{{ movie.title }}</h3></a>
                <p>3.8<i class="fa-solid fa-star"></i></p>
            </div>
            {% endfor %}
        </div>
        <h2>Top Video Games</h2>
        <div class="top-video-games">
            {% for game in top_games %}
            <div class="game">
                <img class="poster" src="{{ game.poster.url }}" alt="Video Game Poster">
                <a href="#"><h3>{{ game.title }}</h3></a>
                <p>4.0<i class="fa-solid fa-star"></i></p>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
